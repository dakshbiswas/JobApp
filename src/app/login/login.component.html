<div class="container">

    <h2 style="text-align: center;"> Login</h2>
    <hr>
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="userId">User ID</label>
      <input type="email" class="form-control" [(ngModel)]="user.userId" id="userId" name="userId">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"  [(ngModel)]="user.password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br><br>
  </form>
</div>
