<div *ngFor="let job of searchResults">
    <div class="col s12 m4 l4 job" [ngStyle]="animationDelay()">
        <div class="card blue-grey darken-1 pointer" style="height: 15rem; width: 20rem" [ngStyle]="backdropStyle()">
            <div class="card-content">
               
                <span class="card-company">{{job['company']['name']}}</span>
                <span class="card-title" innerHtml="{{job['name']}}"></span>
                <span class="card-loaction">{{job['locations'][0]['name']}}</span>
                <span class="job-year">  {{job['publication_date'] | date}}</span>
                <br>
                <a href="{{job['refs']['landing_page']}}">Click for more details</a>

                <div class="row">
                    <!-- <button type="button" (click)="animationDelay()" routerLink="/reload" class="del-btn">Delete</button> -->
                    <button mat-raised-button color="accent" type="button" (click)="deleteFavorite(job['id'])" class="del-btn">Delete</button>
                    <br>
                  </div>
            </div>
        </div>
    </div>
</div>
